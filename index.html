<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/scss/styles.scss" />
    <link rel="icon" href="./favicon.svg" sizes="32x32" />
    <title>Roman's Timeline</title>
  </head>
  <body class="loading">
    <div class="experience"></div>
    <div class="dom">
      <div class="years"></div>
    </div>
    <div class="presentation">
      <h1>Roman's Timeline</h1>
      <br />
      <h2>Here's a small timeline to regroup <br />different projects I've worked on.</h2>
      <p>click on a dot to visit the website</p>
    </div>
    <div class="legends">
      <div class="legend legend--pro">
        <span class="legend__circle"></span>
        <p class="legend__text">[ pro ]</p>
      </div>
      <div class="legend legend--perso">
        <span class="legend__circle"></span>
        <p class="legend__text">[ perso ]</p>
      </div>
      <div class="legend legend--lab">
        <span class="legend__circle"></span>
        <p class="legend__text">[ lab ]</p>
      </div>
    </div>

    <div class="buttons">
      <p class="buttons__mobile-warning">Please visit this website on desktop</p>
      <button class="button button__copy" id="button-links">
        <p>Copy all the links</p>
        <svg xmlns="http://www.w3.org/2000/svg" width="33" height="33" viewBox="0 0 33 33">
          <g id="Icon_feather-copy" data-name="Icon feather-copy" transform="translate(-1.5 -1.5)">
            <path
              id="Tracé_3"
              data-name="Tracé 3"
              d="M16.5,13.5H30a3,3,0,0,1,3,3V30a3,3,0,0,1-3,3H16.5a3,3,0,0,1-3-3V16.5A3,3,0,0,1,16.5,13.5Z"
              fill="none"
              stroke="#000"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="3"
            />
            <path
              id="Tracé_4"
              data-name="Tracé 4"
              d="M7.5,22.5H6a3,3,0,0,1-3-3V6A3,3,0,0,1,6,3H19.5a3,3,0,0,1,3,3V7.5"
              fill="none"
              stroke="#000"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="3"
            />
          </g>
        </svg>
      </button>
      <a class="button button__code" href="https://github.com/romanjeanelie/for-immersive" target="_blank">
        <p>See the code</p>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 33 22.243">
          <g id="Icon_feather-code" data-name="Icon feather-code" transform="translate(-1.5 -6.879)">
            <path
              id="Tracé_1"
              data-name="Tracé 1"
              d="M24,27l9-9L24,9"
              fill="none"
              stroke="#000"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="3"
            />
            <path
              id="Tracé_2"
              data-name="Tracé 2"
              d="M12,9,3,18l9,9"
              fill="none"
              stroke="#000"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="3"
            />
          </g>
        </svg>
      </a>
    </div>

    <div class="rotate-device">please rotate your device</div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
